/api/v1/sms_carriers:
  description: pf::UnifiedApi::Controller::SMSCarriers
  get:
    description: List all items.
    operationId: api.v1.SMSCarriers.list
    parameters:
    - description: Comma delimited list of fields to return with each item.
      explode: false
      in: path
      name: fields
      required: true
      schema:
        example:
        - created
        - email_pattern
        - id
        - modified
        - name
        items:
          enum:
          - created
          - email_pattern
          - id
          - modified
          - name
          type: string
        type: array
      style: simple
    - description: 'Comma delimited list of fields and respective order to sort items
        (`default: [ id ASC ]`).'
      explode: false
      in: path
      name: sort
      required: true
      schema:
        example:
        - id ASC
        items:
          enum:
          - created ASC
          - created DESC
          - email_pattern ASC
          - email_pattern DESC
          - id ASC
          - id DESC
          - modified ASC
          - modified DESC
          - name ASC
          - name DESC
          type: string
        type: array
      style: simple
    - $ref: '#/components/parameters/limit'
      in: path
    - $ref: '#/components/parameters/cursor'
      in: path
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SMSCarriersList'
        description: Request successful.
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - SMSCarriers
  post:
    description: Create a new item.
    operationId: api.v1.SMSCarriers.create
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SMSCarrier'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - SMSCarriers
