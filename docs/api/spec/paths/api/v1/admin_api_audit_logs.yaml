      name: fields
      required: true
      schema:
        example:
        - action
        - created_at
        - id
        - method
        - object_id
        - request
        - status
        - url
        - user_name
        items:
          enum:
          - action
          - created_at
          - id
          - method
          - object_id
          - request
          - status
          - url
          - user_name
          type: string
        type: array
      style: simple
    - description: 'Comma delimited list of fields and respective order to sort items
        (`default: [ id ASC ]`).'
      explode: false
      in: path
      name: sort
      required: true
      schema:
        example:
        - id ASC
        items:
          enum:
          - action ASC
          - action DESC
          - created_at ASC
          - created_at DESC
          - id ASC
          - id DESC
          - method ASC
          - method DESC
          - object_id ASC
          - object_id DESC
          - request ASC
          - request DESC
          - status ASC
          - status DESC
          - url ASC
          - url DESC
          - user_name ASC
          - user_name DESC
          type: string
        type: array
      style: simple
    - $ref: '#/components/parameters/limit'
      in: path
    - $ref: '#/components/parameters/cursor'
      in: path
    responses:
      '200':
        content:
          application/json:
