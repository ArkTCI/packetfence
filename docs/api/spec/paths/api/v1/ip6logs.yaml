/api/v1/ip6logs:
  description: pf::UnifiedApi::Controller::Ip6logs
  get:
    description: List all items.
    operationId: api.v1.Ip6logs.list
    parameters:
    - description: Comma delimited list of fields to return with each item.
      explode: false
      in: path
      name: fields
      required: true
      schema:
        example:
        - end_time
        - ip
        - mac
        - start_time
        - type
        items:
          enum:
          - end_time
          - ip
          - mac
          - start_time
          - type
          type: string
        type: array
      style: simple
    - description: 'Comma delimited list of fields and respective order to sort items
        (`default: [ ip ASC ]`).'
      explode: false
      in: path
      name: sort
      required: true
      schema:
        example:
        - ip ASC
        items:
          enum:
          - end_time ASC
          - end_time DESC
          - ip ASC
          - ip DESC
          - mac ASC
          - mac DESC
          - start_time ASC
          - start_time DESC
          - type ASC
          - type DESC
          type: string
        type: array
      style: simple
    - $ref: '#/components/parameters/limit'
      in: path
    - $ref: '#/components/parameters/cursor'
      in: path
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ip6logsList'
        description: Request successful.
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Ip6logs
  post:
    description: Create a new item.
    operationId: api.v1.Ip6logs.create
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ip6log'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Ip6logs
