/api/v1/node_categories:
  description: pf::UnifiedApi::Controller::NodeCategories
  get:
    description: List all items.
    operationId: api.v1.NodeCategories.list
    parameters:
    - description: Comma delimited list of fields to return with each item.
      explode: false
      in: path
      name: fields
      required: true
      schema:
        example:
        - acls
        - category_id
        - fingerbank_dynamic_access_list
        - include_parent_acls
        - inherit_role
        - inherit_vlan
        - inherit_web_auth_url
        - max_nodes_per_pid
        - name
        - notes
        items:
          enum:
          - acls
          - category_id
          - fingerbank_dynamic_access_list
          - include_parent_acls
          - inherit_role
          - inherit_vlan
          - inherit_web_auth_url
          - max_nodes_per_pid
          - name
          - notes
          type: string
        type: array
      style: simple
    - description: 'Comma delimited list of fields and respective order to sort items
        (`default: [ category_id ASC ]`).'
      explode: false
      in: path
      name: sort
      required: true
      schema:
        example:
        - category_id ASC
        items:
          enum:
          - acls ASC
          - acls DESC
          - category_id ASC
          - category_id DESC
          - fingerbank_dynamic_access_list ASC
          - fingerbank_dynamic_access_list DESC
          - include_parent_acls ASC
          - include_parent_acls DESC
          - inherit_role ASC
          - inherit_role DESC
          - inherit_vlan ASC
          - inherit_vlan DESC
          - inherit_web_auth_url ASC
          - inherit_web_auth_url DESC
          - max_nodes_per_pid ASC
          - max_nodes_per_pid DESC
          - name ASC
          - name DESC
          - notes ASC
          - notes DESC
          type: string
        type: array
      style: simple
    - $ref: '#/components/parameters/limit'
      in: path
    - $ref: '#/components/parameters/cursor'
      in: path
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NodeCategoriesList'
        description: Request successful.
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - NodeCategories
