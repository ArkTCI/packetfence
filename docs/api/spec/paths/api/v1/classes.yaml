/api/v1/classes:
  description: pf::UnifiedApi::Controller::Classes
  get:
    description: List all items.
    operationId: api.v1.Classes.list
    parameters:
    - description: Comma delimited list of fields to return with each item.
      explode: false
      in: path
      name: fields
      required: true
      schema:
        example:
        - auto_enable
        - button_text
        - delay_by
        - description
        - enabled
        - external_command
        - grace_period
        - max_enable_url
        - max_enables
        - priority
        - redirect_url
        - security_event_id
        - target_category
        - template
        - vclose
        - vlan
        - window
        items:
          enum:
          - auto_enable
          - button_text
          - delay_by
          - description
          - enabled
          - external_command
          - grace_period
          - max_enable_url
          - max_enables
          - priority
          - redirect_url
          - security_event_id
          - target_category
          - template
          - vclose
          - vlan
          - window
          type: string
        type: array
      style: simple
    - description: 'Comma delimited list of fields and respective order to sort items
        (`default: [ security_event_id ASC ]`).'
      explode: false
      in: path
      name: sort
      required: true
      schema:
        example:
        - security_event_id ASC
        items:
          enum:
          - auto_enable ASC
          - auto_enable DESC
          - button_text ASC
          - button_text DESC
          - delay_by ASC
          - delay_by DESC
          - description ASC
          - description DESC
          - enabled ASC
          - enabled DESC
          - external_command ASC
          - external_command DESC
          - grace_period ASC
          - grace_period DESC
          - max_enable_url ASC
          - max_enable_url DESC
          - max_enables ASC
          - max_enables DESC
          - priority ASC
          - priority DESC
          - redirect_url ASC
          - redirect_url DESC
          - security_event_id ASC
          - security_event_id DESC
          - target_category ASC
          - target_category DESC
          - template ASC
          - template DESC
          - vclose ASC
          - vclose DESC
          - vlan ASC
          - vlan DESC
          - window ASC
          - window DESC
          type: string
        type: array
      style: simple
    - $ref: '#/components/parameters/limit'
      in: path
    - $ref: '#/components/parameters/cursor'
      in: path
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassesList'
        description: Request successful.
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Classes
