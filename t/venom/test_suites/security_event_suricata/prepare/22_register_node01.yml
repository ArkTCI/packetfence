name: Register Node01 
testcases:
- name: register_node01
  steps:
  - type: pf_api_node_action
    method: PATCH
    id: "{{.security_event_suricata.node.mac}}"
    body: >-
      {
        "id": "{{.security_event_suricata.node.mac}}",
        "status": "reg"
      }

- name: check_node01_status
  steps:
  - type: pf_api_node_status
    status_code: 200
    id: "{{.security_event_suricata.node.mac}}"
