executor: pf_api_syslog_parsers_create 
input:
  id: ""
  isClone: false
  isNew: true
  syslogParserType: "suricata"
  path: ""
  interval: 0
  unit: "s"
  status: "enabled"
  type: "suricata"

steps:
- type: pf_api_action
  id: "{{.input.id}}"
  method: POST
  url: "config/syslog_parsers"
  status_code: 201
  body: >-
    {
      "id": "sarfg",
      "isClone": false,
      "isNew": true,
      "syslogParserType": "suricata",
      "path": "dsrg",
      "rate_limit": {
        "interval":0,
        "unit":"s"
      },
      "status": "enabled",
      "type": "suricata"
    }

- type: pf_api_syslog_parser_action
  method: GET
  id: "{{.input.id}}"
